<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Canvas Compatability Test</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <style>
        body {margin:0; padding:0;}
        canvas {border:1px solid #ccc;}
    </style>
    <script src="../backbone/lib/underscore.js"></script>
    <script src="../backbone/lib/jquery.hammer.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1">
    <!--[if lt IE 9]>
        <script type="text/javascript" src="flashcanvas.js"></script>
    <![endif]-->
    
    <script type="text/javascript" src="../backbone/lib/glMatrix-0.9.5.min.js"></script>

    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;

        void main(void) {
            gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
        }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;

        void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        }
    </script>
</head>
<body onload="webGLStart();">
    <script>
        document.write('<script type=\"text/javascript\" src=\"../js/webgl01.js?d=' + new Date().getTime() + '\"><\/script>')
    </script>
    <!--<div id="message" style="width: 600px; height: 600px; border:double; border-width:2px;">Hello World!</div>-->
</body>
</html>
